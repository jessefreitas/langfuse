name: Build & Deploy (VPS)

on:
  push:
    branches: [main]
    paths:
      - "web/**"
      - "worker/**"
      - "packages/**"
      - "ee/**"
      - "deploy/vps/**"
      - ".github/workflows/deploy-vps.yml"
  workflow_dispatch:

concurrency:
  group: deploy-vps
  cancel-in-progress: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Web Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/langfuse-web:main
            ghcr.io/${{ github.repository_owner }}/langfuse-web:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_BUILD_ID=${{ github.sha }}

      - name: Build & Push Worker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./worker/Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository_owner }}/langfuse-worker:main
            ghcr.io/${{ github.repository_owner }}/langfuse-worker:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_BUILD_ID=${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          set -euo pipefail
          sudo apt-get update -y
          sudo apt-get install -y openssh-client
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload Compose + Caddyfile
        run: |
          set -euo pipefail
          scp -i ~/.ssh/id_ed25519 deploy/vps/docker-compose.yml "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/langfuse/docker-compose.yml"
          scp -i ~/.ssh/id_ed25519 deploy/vps/Caddyfile "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/opt/langfuse/Caddyfile"

      - name: Pull & Restart
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          GHCR_OWNER: ${{ github.repository_owner }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 "${VPS_USER}@${VPS_HOST}" bash -lc "
            set -euo pipefail
            cd /opt/langfuse

            if [ -n \"${GHCR_PAT}\" ]; then
              echo \"${GHCR_PAT}\" | docker login ghcr.io -u \"${GHCR_OWNER}\" --password-stdin
            fi

            export LANGFUSE_WEB_IMAGE=\"ghcr.io/${GHCR_OWNER}/langfuse-web:main\"
            export LANGFUSE_WORKER_IMAGE=\"ghcr.io/${GHCR_OWNER}/langfuse-worker:main\"

            docker compose pull langfuse-web langfuse-worker
            docker compose up -d
            docker image prune -f
          "
